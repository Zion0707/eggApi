<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>egg</title>
</head>
<body>
<div id="app">

	<div>
		<input type="text" placeholder="搜索你想要的品牌" v-model.trim="carsName" @keyup.enter="getCar">
		<button @click="getCar">搜索</button>
	</div>
	<ul>
		<li v-for="el in list">
			<span>{{ el.id }}. {{ el.name }}</span>
			<a href="javascript:;" @click="delCar(el.id)">删除</a>
			<input type="text" :value="el.name" :class="'car'+el.id">
			<button @click="updateCar(el.id)">更改</button>
		</li>
	</ul>
	<div>
		<input type="text" placeholder="添加车辆品牌" v-model.trim="addCarName" @keyup.enter="addCar">
		<button @click="addCar">添加</button>
	</div>
	

</div>
<script src="js/vue.min.js"></script>
<script src="js/axios.min.js"></script>
<script>
var vm = new Vue({
	el :'#app',
	data:{
		list:[],
		carsName:'',
		addCarName:''
	},
	methods:{
		//获取列表
		carsList(){
			var _self = this;
			axios.get('/api/carsList')
			.then(function(data){
				var data = data.data;
				_self.list = data.list;
			})
			.catch(function(err){
				console.log(err);
			})
		},

		//搜索
		getCar(){
			var _self = this;
			axios.get('/api/findCar',{
				params: {
					name:_self.carsName 
				}
			})
			.then(function(data){
				var data = data.data;
				_self.list = data.list;
			})
			.catch(function(err){
				console.log(err);
			})
		},
		
		//添加
		addCar(){
			var _self = this;
			if ( _self.addCarName ) {
				axios.post('/api/addCar',{
					name:_self.addCarName
				})
				.then(function(data){
					_self.carsList();
				})
				.catch(function(err){
					console.log(err)
				})
			}
		},

		//删除
		delCar( id ){
			var _self = this;
			axios.post('/api/delCar',{
				id:id
			})
			.then(function(data){
				_self.carsList();
			})
			.catch(function(err){
				console.log(err)
			})
		},

		//更改汽车名称
		updateCar(id){
			var _self = this;
			axios.post('/api/updateCar',{
				id:id,
				name : document.querySelector('.car'+id).value
			})
			.then(function(data){
				_self.carsList();
			})
			.catch(function(err){
				console.log(err)
			})
		}
		
	},
	mounted(){

		this.carsList();

	}
})
</script>
</body>
</html>
